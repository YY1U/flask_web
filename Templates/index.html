<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>โจทย์คณิตศาสตร์ & กระดานเขียน</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <style>
        /* เพิ่ม CSS สำหรับไอคอน */
        .icon {
            vertical-align: middle; /* จัดให้ไอคอนอยู่ตรงกลางแนวตั้ง */
            margin-right: 8px; /* ระยะห่างระหว่างไอคอนกับข้อความ */
            width: 24px; /* ขนาดไอคอน */
            height: 24px;
        }

        /* สำหรับปุ่มที่มีไอคอน */
        button .icon {
            margin-right: 5px;
        }

        /* ปรับขนาดไอคอนใหญ่ขึ้นสำหรับหัวข้อ */
        h1 .icon, h2 .icon {
            width: 32px;
            height: 32px;
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>
            <img src="{{ url_for('static', filename='images/math_problem_icon.png') }}" alt="Math Problem Icon" class="icon">
            โจทย์คณิตศาสตร์
        </h1>
        <div id="math-problem">{{ problem }}</div>
        <button id="new-problem-btn">
            <img src="https://i.ibb.co/C0W2L5f/refresh  -icon.png" alt="New Problem Icon" class="icon">
            โจทย์ใหม่
        </button>

        <div class="buttons">
            <button id="hint-btn">
                <img src="{{ url_for('static', filename='images/hint_icon.png') }}" alt="Hint Icon" class="icon">
                ขอ Hint
            </button>
            <button id="live-help-btn">
                <img src="{{ url_for('static', filename='images/live_help_icon.png') }}" alt="Live Helping Icon" class="icon">
                Live Helping
            </button>
        </div>
        <div id="feedback" class="feedback"></div>

        <h2>
            <img src="{{ url_for('static', filename='images/drawing_board_icon.png') }}" alt="Drawing Board Icon" class="icon">
            กระดานเขียน
        </h2>
        <canvas id="drawing-board" width="600" height="400"></canvas>
        <div class="drawing-controls">
            <button id="clear-board-btn">
                <img src="https://i.ibb.co/8Y4L4z0/clear-icon.png" alt="Clear Icon" class="icon">
                ล้างกระดาน
            </button>
            <input type="color" id="color-picker" value="#000000">
            <input type="range" id="brush-size" min="1" max="10" value="2">
            <span id="brush-size-display">2 px</span>
        </div>
    </div>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
